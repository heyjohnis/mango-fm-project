<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>회원정보</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <label for="inp_file"> 
    <img [src]="url" alt="avatar">
    <input type="file" accept="image/*"  id="inp_file" style="display:none;" (change)="onChangeImage($event)" />
    </label>
    <h2>{{username}}</h2>
    <ion-list inset>
      <ion-item (click)="updatePicture()">사진업데이트</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item>{{user_id}}</ion-item>
      <ion-item>{{email}}</ion-item>
      <ion-item>{{birthYYYY}} / {{birthMM}}</ion-item>
      <!-- <ion-item (click)="changePassword()">패스워드 변경</ion-item> -->
      <ion-item (click)="support()">Support</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
