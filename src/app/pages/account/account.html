<ion-header>
  <ion-toolbar>
	<ion-buttons slot="start">
	  <ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>회원정보</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div *ngIf="username" class="ion-padding-top ion-text-center">
	<label for="inp_file"> 
	<img [src]="url" alt="avatar">
	<input type="file" accept="image/*"  id="inp_file" style="display:none;" (change)="onChangeImage($event)" />
	</label>
	<h2>{{username}}</h2>
	<ion-list inset lines="none">
	  <ion-item><ion-label>회원번호</ion-label>{{user_id}}</ion-item>
	  <ion-item><ion-label>이메일</ion-label>{{email}}</ion-item>
	  <ion-item><ion-label>생년월</ion-label>{{birthYYYY}} / {{birthMM}}</ion-item>
	</ion-list>
	<ion-grid>
	  <ion-row>
		<ion-col size="12" (click)="changePassword()">
		  <ion-button expand="block"  color="secondary">패스워드 변경</ion-button>
		</ion-col>
		<ion-col size="12" (click)="logout()">
			<ion-button expand="block" color="medium">로그아웃</ion-button>
		</ion-col>
	  </ion-row>
	</ion-grid>

  </div>
</ion-content>
