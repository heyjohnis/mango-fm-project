<ion-header>
  <ion-toolbar>
    <ion-title>FA 검색</ion-title>
    <ion-buttons class="btn_close" slot="end" (click) = "closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="FA명이나 사번을 입력하세요" [(ngModel)]="search_key" (ionChange)="inpSearchKey()" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="dismiss(user)">
    <ion-label class="list-name">{{user.user_nm}} </ion-label>
    <div class="list-account">{{user.fa_code}}</div>
  </ion-item>
  </ion-list>
</ion-content>
