<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>사용자관리</ion-title>
	</ion-toolbar>
	<ion-toolbar>
		<ion-searchbar [(ngModel)]="search_user_nm" (ionChange)="getUsers()" placeholder="검색할 이름을 입력하세요"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<ion-radio-group (ionChange)="getUsers()" [(ngModel)]="user_type">
			<ion-row>
				<ion-col size="3">
				<ion-item>
					<ion-radio value=""></ion-radio>
					<ion-label>전체</ion-label>
				</ion-item>
				</ion-col>
				<ion-col size="3">
				<ion-item>
					<ion-radio value="10"></ion-radio>
					<ion-label>FA</ion-label>
				</ion-item>
				</ion-col>	
				<ion-col size="3">
				<ion-item>
					<ion-radio value="05"></ion-radio>
					<ion-label>고객</ion-label>
				</ion-item>
				</ion-col>
				<ion-col size="3">
				<ion-item>
					<ion-radio value="99"></ion-radio>
					<ion-label style="font-size:0.9em;">관리자</ion-label>
				</ion-item>
				</ion-col>
			</ion-row>
		</ion-radio-group>
	</ion-list>
	<ion-item><ion-label>전체사용자</ion-label>{{cnt_customers}}</ion-item>
	<ion-list>
		<!-- <ion-list-header>
			<ion-label>최신등록고객</ion-label>
		</ion-list-header> -->
		<ion-item *ngFor="let user of users" (click)="gotoDetail(user)">
			<ion-label class="list-name">
				<ion-label class="user_nm">{{user.user_nm}}</ion-label>
				<span class="user_type">{{setUserType(user.user_type)}}</span>
			</ion-label>
			<div class="list-date">{{user.reg_date.substring(0,10)}}</div>
	</ion-item>
	</ion-list>
</ion-content>
