<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>FA Doctor</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>


        <ion-list lines="none" *ngIf="auth.menu01">
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none" *ngIf="loggedIn && !auth.menu01">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/my-asset" routerDirection="root">
              <ion-icon slot="start" name="logo-usd"></ion-icon>
              자산
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/app/tabs/about" routerDirection="root">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              소개
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none" *ngIf="auth.menu02">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/cust-manage" routerDirection="root">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                고객관리
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <ion-list lines="none" *ngIf="loggedIn">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerDirection="root">
              <ion-icon slot="start" name="contact"></ion-icon>
              <ion-label>
                회원정보
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none" >
          <!-- <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/board" routerDirection="root">
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
                알림사항
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerDirection="root">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                문의사항
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-menu-toggle autoHide="false" *ngIf="loggedIn">
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                로그아웃
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngIf="!loggedIn">
            <ion-item routerLink="/login" routerDirection="root">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                로그인
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngIf="!loggedIn">
            <ion-item routerLink="/signup" routerDirection="root">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                회원가입
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>

      <ion-footer *ngIf="auth.menu05">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/user-manage" routerDirection="root">
              <ion-icon slot="start" name="cog"></ion-icon>
              <ion-label>
                사용자관리    
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
